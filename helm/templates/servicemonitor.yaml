apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: "{{ .Values.fullname }}-k8s-monitor"
  namespace: {{ .Values.namespace }}
  labels:
    app: prometheus-operator
    release: prometheus-operator
    # this seems weird. in original niomon-name:
    filter-name: {{ .Values.name }}
spec:
  endpoints:
    - interval: 5s
      path: /
      port: prometheus-metrics
  namespaceSelector:
    matchNames:
      - {{ .Values.namespace }}
  selector:
    matchLabels:
      app: {{ .Values.fullname }}
      component: {{ .Values.name }}
